<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<title>sth-select • sample</title>
	<base href="../" />
	<link rel="stylesheet" href="dist/css/sth-select.css"/>
	<link rel="stylesheet" href="example/css/example.css"/>
	<link rel="stylesheet" href="example/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth:400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>

	<style type="text/css">
		body {
			font-family: "Open Sans", sans-serif;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1><span>sth-select</span></h1>
		<h2>A select component optimized for mobile devices</h2>

		<form>
			<div class="row">
				<label for="simplest">Simplest</label>
				<select 
					id="simplest"
					name="simplest"
					sth-select
					sth-select-title="Select an item"
					sth-select-placeholder="No item selected"
					sth-select-autosize="false">
					<option value="1">Stanley</option>
					<option value="2">Isabella</option>
					<option value="3">Luiz</option>
					<option value="4">Reubert</option>
					<option value="5">Pedro</option>
				</select>
			</div>

			<div class="row">
				<label for="with-filter">With filter</label>
				<select 
					id="with-filter"
					name="with-filter"
					sth-select
					sth-select-title="Select an item"
					sth-select-placeholder="No selected item"
					sth-select-autosize="false"
					sth-select-filter="true"
					sth-select-filter-placeholder="Procurar">
					<option value="1">Stanley</option>
					<option value="2">Isabella</option>
					<option value="3">Luiz</option>
					<option value="4">Reubert</option>
					<option value="5">Pedro</option>
					<option value="6">Otávio</option>
					<option value="7">Luís Carlos</option>
					<option value="8">Gabriel</option>
					<option value="9">Matheus</option>
					<option value="10">Bruno</option>
					<option value="11">Lorraine</option>
				</select>
			</div>
		</form>

		<footer>Made with <i class="fa fa-heart"></i> by <a href="https://github.com/StanleySathler">Stanley Sathler</a></footer>
	</div><!-- /.container -->

	<script src="dist/js/vendor.js"></script>
	<script src="dist/js/sth-select.js"></script>
	<script type="text/javascript">
		(function(){
			function centralize(){
				var $container = $(".container");
				var containerHeight = $container.outerHeight();
				var windowHeight = $(window).outerHeight();
				var marginTop = (windowHeight / 2) - (containerHeight / 2);
				var MAX_MARGIN_TOP = 230;

				marginTop = (marginTop > MAX_MARGIN_TOP) ? MAX_MARGIN_TOP : marginTop;

				$container.css({"margin-top": marginTop + "px"});
			}

			centralize();
			$(window).resize(centralize);
		})();
	</script>
</body>
</html>
