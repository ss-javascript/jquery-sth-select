<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>sth-select â€¢ sample</title>
	<link rel="stylesheet" href="./src/sth-select.css"/>
	<link rel="stylesheet" href="./src/sth-overlay.css"/>
	<link rel="stylesheet" href="./src/example.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>

	<style type="text/css">
		body {
			font-family: "Open Sans", sans-serif;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<form>
		<label for="person">Person:</label>
		<select 
			name="person" 
			sth-select
			sth-select-title="Select a person:"
			sth-select-placeholder="No person select"
			sth-select-autosize="false">
			<option value="1">Stanley</option>
			<option value="2">Isabella</option>
			<option value="3">Luiz</option>
			<option value="4">Reubert</option>
			<option value="5">Pedro</option>
		</select>
	</form>

	<script src="dist/sth-select.js"></script>
</body>
</html>
